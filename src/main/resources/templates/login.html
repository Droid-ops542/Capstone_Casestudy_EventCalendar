<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Event Calendar</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/templatemo-style.css" />
</head>
<body id="loginPage">
<div class="parallax-window" data-parallax="scroll" data-image-src="../static/images/bg-01.jpg">
  <div class="container-fluid">
    <!-- Navigation -->
    <div class="row tm-brand-row">
      <div class="col-lg-4 col-11">
        <div class="tm-brand-container tm-bg-white-transparent">
          <i class="fas fa-2x fa-calendar-check tm-brand-icon"></i>
          <div class="tm-brand-texts">
            <h1 class="text-uppercase tm-brand-name">Event Calendar</h1>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-1">
        <div class="tm-nav">
          <nav class="navbar navbar-expand-lg navbar-light tm-bg-white-transparent tm-navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="lesson-details.html">Lesson Details</a></li>
                <li class="nav-item"><a class="nav-link" href="sign-up.html">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item active"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="registration.confirmation.html">Registration Confirmation</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <section class="row" id="login">
      <div class="col-12 text-center">
        <div class="tm-bg-black-transparent">
          <h2 class="text-uppercase tm-section-title">Login</h2>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" th:field="*{password}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/parallax.min.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
